<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Portal Intergaláctico: 'Rick and Morty'</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Portal Intergaláctico: 'Rick and Morty'</h1>
    </header>

    <div id="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar
personajes..."
      />
    </div>

    <main>
      <section id="character-container">
        <!-- Los personajes se insertarán aquí dinámicamente -->
      </section>
      <section>
        <h1 class="text-center mb-4">Lector de Texto a Voz</h1>
        <p id="text-to-speak" class="mb-3">Esto es una prueba</p>
        <div class="mb-3">
          <select id="voice-select" class="form-select"></select>
        </div>
        <button id="speak-button" class="btn btn-primary">Leer Texto</button>
      </section>
      <aside id="color-panel">
        <!-- Opcional: Panel para selección de colores -->
      </aside>
    </main>

    <footer>
      <p>Desarrollado por Estudiantes Universitarios</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
