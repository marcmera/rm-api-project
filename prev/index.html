<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Portal Intergaláctico: 'Rick and Morty'</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Portal Intergaláctico: 'Rick and Morty'</h1>
    </header>

    <div id="search-bar">
      <input
        type="text"
        id="search-input"
        placeholder="Buscar
personajes..."
      />
    </div>

    <main>
      <section id="character-container">
        <!-- Los personajes se insertarán aquí dinámicamente -->
      </section>
      <section>
        <h1 class="text-center mb-4">Lector de Texto a Voz</h1>
        <p id="text-to-speak" class="mb-3">Esto es una prueba</p>
        <div class="mb-3">
          <select id="voice-select" class="form-select"></select>
        </div>
        <button id="speak-button" class="btn btn-primary">Leer Texto</button>
      </section>
      <aside id="color-panel">
        <!-- Opcional: Panel para selección de colores -->
      </aside>
    </main>
    <article class="characterCard__Wrapper-sc-1ejywvi-0 bEklxv">
      <div class="characterCard__ImgWrapper-sc-1ejywvi-1 fkUcVI">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/23.jpeg"
          alt="Arcade Alien"
        />
      </div>
      <div class="characterCard__ContentWrapper-sc-1ejywvi-2 jVwodI">
        <div class="section">
          <a
            href="https://rickandmortyapi.com/api/character/23"
            rel="noopener noreferrer"
            target="_blank"
            class="externalLink__ExternalLink-sc-1lixk38-0 ffGNdR"
            ><h2>Arcade Alien</h2></a
          ><span class="status"
            ><span class="status__icon"></span> unknown - Alien</span
          >
        </div>
        <div class="section">
          <span class="text-gray">Last known location:</span
          ><a
            href="https://rickandmortyapi.com/api/location/7"
            rel="noopener noreferrer"
            target="_blank"
            class="externalLink__ExternalLink-sc-1lixk38-0 ffGNdR"
            >Immortality Field Resort</a
          >
        </div>
        <div class="section">
          <span class="text-gray">First seen in:</span
          ><a
            href="https://rickandmortyapi.com/api/episode/13"
            rel="noopener noreferrer"
            target="_blank"
            class="externalLink__ExternalLink-sc-1lixk38-0 ffGNdR"
            >Mortynight Run</a
          >
        </div>
      </div>
    </article>

    <footer>
      <p>Desarrollado por Estudiantes Universitarios</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
